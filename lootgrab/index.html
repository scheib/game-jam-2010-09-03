<script type="text/javascript">
tdl.require('tdl.log');
tdl.require('lootgrab.world');
tdl.require('lootgrab.editor');

function initialize() {
  var canvas = document.getElementById("game");
  var ctx = canvas.getContext("2d");
  ctx.fillStyle = "rgb(255,0,0)";
  ctx.fillRect(10,10,30,10);

  json = {
    width: 6,
    height: 6,
  };
  w = new World(json)
  tdl.log("World created: ", w.width,w.height)
}

$(function(){
  initialize();
  lootgrab.editor.init("editorButton");
});

</script>
<body>
<canvas width="800" height="600" id="game"></canvas>
<div id="editorButton">edit level<div>
</body>

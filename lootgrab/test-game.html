<html>
<style>
html, body {
  width: 100%;
  height: 100%;
  border: 0px;
  padding: 0px;
  margin: 0px;
  font-family: sans-serif;
}
CANVAS {
  background-color: gray;
}
</style>
<link type="text/css" href="../jquery-ui-1.8.2.custom/css/ui-lightness/jquery-ui-1.8.2.custom.css" rel="stylesheet" />
<script type="text/javascript" src="../jquery-ui-1.8.2.custom/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../jquery-ui-1.8.2.custom/js/jquery-ui-1.8.2.custom.min.js"></script>
<script type="text/javascript" src="../tdl/base.js"></script>
<script type="text/javascript">
tdl.require('tdl.log');
tdl.require('lootgrab.world');
tdl.require('lootgrab.render');
tdl.require('json.level1');
tdl.require('lootgrab.editor');
tdl.require('lootgrab.math');
tdl.require('lootgrab.game');

function initialize() {
  var canvas = document.getElementById("game");
  var ctx = canvas.getContext("2d");
  ctx.fillStyle = "rgb(255,0,0)";
  ctx.fillRect(10,10,30,10);

  var testMath = document.getElementById("testMath");
  var v = new Vec2(3,3);
  v = v.add(new Vec2(1.0,0.0));
  testMath.textContent = v.toString() + " : " + v.len().toString();

  var json = getData();
  var w = new World(json);

  var g = new Game(w);
  g.debug_draw(ctx, 120);
}

$(function(){
  initialize();
});

</script>
<body>
<div id="testMath">math</div>

<canvas width="800" height="600" id="game"></canvas>

</body>
</html>
